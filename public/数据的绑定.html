<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" ng-model="name">
{{name}}
<div ng-bind="name?name:'zfpx'">执行此</div>
<div ng-bind-template="{{name}}{{age}}"></div>
<style>
    [ng-cloak]{
        display: none;
    }
</style>
<div ng-cloak>
{{name}}{{age}}
    <div>{{age}}</div>
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    /*
    * ng-bind和{{}}的取值方式一样，但是它可以解决闪烁问题仍然支持三元表达式
    * 在HTML中属性是不会显示在页面上，当属性编译后在插入到div当中原有的变量是不保留的
    * ng-non-bindable
    *
    * 绑定多个模板ng-bind-template可以绑定多个数据，也可以解决闪烁问题，必须引用的是字符串用{{}}将值取出来
    *
    * 在angular中可以用ng-cloak可以解决闪烁问题，ng-cloak在初始情况下先要其样式display:none当内部数据编译好后移除ng-cloak属性
    * */
</script>
</body>
</html>
